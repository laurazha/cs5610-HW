<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Widget-image</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="../css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar nav-grey navbar-fixed-top">
  <div class = "container-fluid row">
    <a href="widget-ulst.html" class="navbar-text black-text pull-left icon-padding">
      <span class="glyphicon glyphicon-chevron-left"></span></a>
    <a href="widget-image.html" class="navbar-text grey-text pull-left">Widget Edit</a>
    <a href="widget-ulst.html" class="black-text navbar-text pull-right icon-padding">
      <span class="glyphicon glyphicon-ok"></span></a>
  </div>
</nav>

<div class="container container-padding">
  <form>
    <label for="WidgetImageName">Name</label>
    <input id="WidgetImageName"
           type="text"
           class="form-control"
           placeholder="Name"/>
    <label for="WidgetImageText">Text</label>
    <input id="WidgetImageText"
           type="text"
           class="form-control"
           placeholder="Text"/>
    <label for="WidgetImageURL">URL</label>
    <input id="WidgetImageURL"
           type="url"
           class="form-control"
           placeholder="URL"/>
    <label for="WidgetImageWidth">Width</label>
    <input id="WidgetImageWidth"
           type="text"
           class="form-control"
           placeholder="100%"/>
    <label for="WidgetImageUpload">Upload</label>
    <input id="WidgetImageUpload"
           type="file"
           class="form-control"
           placeholder="No file chosen"/>
  </form>
  <a class="btn btn-primary btn-block" href="#">Upload Image</a>
  <a class="btn btn-danger btn-block" href="widget-ulst.html">Delete</a>
</div>

<nav class="navbar navbar-fixed-bottom nav-grey">
  <div class="container-fluid">
    <a href="../../index.html" class="navbar-text pull-left icon-padding">
      <span class="glyphicon glyphicon-home"></span></a>
    <a href="../user/profile.html" class="navbar-text pull-right icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
</body>
</html>
