<nav class="navbar nav-grey navbar-fixed-top">
  <div class = "container-fluid row">
    <a routerLink="../"
       class="navbar-text black-text pull-left icon-padding">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a routerLink="./"
       class="navbar-text grey-text pull-left">
      Widget Edit
    </a>
    <a (click)="updateWidget()"
       class="black-text navbar-text pull-right icon-padding">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </div>
</nav>

<div class="container container-padding">
  <form>
    <div *ngIf="errorFlag"
         class="alert alert-danger">
      {{errorMsg}}
    </div>
    <label for="WidgetImageName">Widget Name</label>
    <input id="WidgetImageName"
           name="WidgetImageName"
           type="text"
           class="form-control"
           placeholder="name"
           [(ngModel)]="widget.name"/>
    <label for="WidgetImageURL">URL</label>
    <input id="WidgetImageURL"
           name="WidgetImageURL"
           type="url"
           class="form-control"
           placeholder="URL"
           [(ngModel)]="widget.url"/>
    <label for="WidgetImageWidth">Width</label>
    <input id="WidgetImageWidth"
           name="WidgetImageWidth"
           type="text"
           class="form-control"
           placeholder="100%"
           [(ngModel)]="widget.width"/>
  </form>

  <label for="WidgetImageUpload">Upload</label>
  <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
    <input  name="myFile"
            id="WidgetImageUpload"
            placeholder="No file chosen"
            type="file" class="form-control"/>
    <input  name="widgetId" value="{{widgetId}}"   style="display: none"/>
    <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
    <input  name="pageId" value="{{pageId}}"   style="display: none"/>
    <input  name="userId" value="{{userId}}"   style="display: none"/>
    <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
  </form>
  <p></p>

  <a class="btn btn-warning btn-block"
     routerLink="flickr">
    Search on Flickr
  </a>
  <a class="btn btn-success btn-block"
     (click)="updateWidget()">
    Update
  </a>
  <a class="btn btn-danger btn-block"
     (click)="deleteWidget()">
    Delete
  </a>
</div>

<nav class="navbar navbar-fixed-bottom nav-grey">
  <div class="container-fluid">
    <a routerLink="/login"
       class="navbar-text pull-left icon-padding">
      <span class="glyphicon glyphicon-home"></span>
    </a>
    <a routerLink="/profile"
       class="navbar-text pull-right icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
