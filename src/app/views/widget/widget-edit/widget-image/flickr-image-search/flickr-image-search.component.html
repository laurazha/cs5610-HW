<nav class="navbar nav-grey navbar-fixed-top">
  <div class = "container-fluid row">
    <a routerLink="../"
       class="navbar-text black-text pull-left icon-padding">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a routerLink="./"
       class="navbar-text grey-text pull-left">
      Search Flickr
    </a>
  </div>
</nav>

<div class="container container-padding">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
  <div class="input-group">
    <input [(ngModel)]="searchText"
           type="text"
           placeholder="Search Images"
           class="form-control">
    <span class="input-group-btn">
         <a (click)="searchPhotos()" class="btn btn-default" type="button">
             <span class="glyphicon glyphicon-search"></span>
         </a>
    </span>
  </div>
  <div class="row">
    <div *ngFor = "let pic of photos['photo']"
         class="col-xs-4">
      <img (click)="selectPhoto(pic)"
           width="100%"
           [src]="['https://farm' + pic.farm + '.staticflickr.com/'
           + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>
      <p></p>
    </div>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom nav-grey">
  <div class="container-fluid">
    <a routerLink="/login"
       class="navbar-text pull-left icon-padding">
      <span class="glyphicon glyphicon-home"></span>
    </a>
    <a routerLink="/profile"
       class="navbar-text pull-right icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
