<label for="WidgetYoutubeName">WidgetId (Cannot change)</label>
<input id="WidgetYoutubeName"
       type="text"
       class="form-control"
       placeholder="{{widget._id}}"
       disabled/>
<label for="WidgetYoutubeURL">URL</label>
<input id="WidgetYoutubeURL"
       type="url"
       class="form-control"
       placeholder="URL"
       [(ngModel)]="widget.url"/>
<label for="WidgetYoutubeWidth">Width</label>
<input id="WidgetYoutubeWidth"
       type="text"
       class="form-control"
       placeholder="100%"
       [(ngModel)]="widget.width"/>
