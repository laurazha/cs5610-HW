<nav class="navbar navbar-fixed-top nav-blue">
  <div class = "container-fluid row">
    <a routerLink='/profile/{{user._id}}' class="navbar-text white-text pull-left">Profile</a>
    <a (click)="updateUser()" class="navbar-text white-text pull-right icon-padding">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </div>
</nav>

<div class="container container-padding">

  <div *ngIf="updateFlag"
       class="alert alert-success">
    {{updateMsg}}
  </div>

  <h2>User: {{user.username}}</h2>
  <label for="Username">Username</label>
  <input id="Username"
         type="text"
         class="form-control"
         placeholder="username"
         [(ngModel)]="user.username"/>
  <label for="Password">Password</label>
  <input id="Password"
         type="password"
         class="form-control"
         placeholder="password"
         [(ngModel)]="user.password"/>
  <label for="FirstName">First Name</label>
  <input id="FirstName"
         type="text"
         class="form-control"
         placeholder="first name"
         [(ngModel)]="user.firstName"/>
  <label for="LastName">Last Name</label>
  <input id="LastName"
         type="text"
         class="form-control"
         placeholder="last name"
         [(ngModel)]="user.lastName"/>

  <a class="btn btn-success btn-block" (click)="updateUser()">Update</a>
  <span class="help-block" *ngIf="updateFlag"></span>
  <a class="btn btn-primary btn-block" routerLink='/profile/{{user._id}}/website'>Websites</a>
  <a class="btn btn-danger btn-block" routerLink="/login">Logout</a>
</div>
