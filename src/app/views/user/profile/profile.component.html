<nav class="navbar navbar-fixed-top nav-blue">
  <div class = "container-fluid row">
    <a routerLink='/profile' class="navbar-text white-text pull-left">Profile</a>
    <a (click)="updateUser()" class="navbar-text white-text pull-right icon-padding">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </div>
</nav>

<div class="container container-padding">

  <div *ngIf="updateFlag"
       class="alert alert-success">
    {{updateMsg}}
  </div>
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h2>User: {{user.username}}</h2>
  <form>
    <label for="Username">Username</label>
    <input id="Username"
           type="text"
           class="form-control"
           name="username"
           placeholder="username"
           [(ngModel)]="user.username"/>
    <label for="FirstName">First Name</label>
    <input id="FirstName"
           type="text"
           class="form-control"
           name="firstname"
           placeholder="first name"
           [(ngModel)]="user.firstName"/>
    <label for="LastName">Last Name</label>
    <input id="LastName"
           type="text"
           class="form-control"
           placeholder="last name"
           name="lastname"
           [(ngModel)]="user.lastName"/>
    <label for="Email">Email</label>
    <input id="Email"
           type="email"
           class="form-control"
           placeholder="email"
           name="email"
           [(ngModel)]="user.email"/>
  </form>

  <a class="btn btn-success btn-block" (click)="updateUser()">Update</a>
  <a class="btn btn-warning btn-block" (click)="deleteUser()">Delete</a>
  <span class="help-block" *ngIf="updateFlag"></span>
  <span class="help-block" *ngIf="errorFlag"></span>
  <a class="btn btn-primary btn-block" routerLink='/profile/website'>Websites</a>
  <a class="btn btn-danger btn-block" (click)="logout()">Logout</a>
</div>
