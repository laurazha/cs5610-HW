<div class = "container container-padding">
  <h1>Login</h1>

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <form (ngSubmit)="login()" #f="ngForm">
    <input type="text"
           class="form-control"
           placeholder="username"
           name="username"
           ngModel required #username="ngModel"/>
    <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
    </span>

    <input type="password"
           class="form-control"
           placeholder="password"
           name="password"
           ngModel required #password="ngModel"/>
    <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
    </span>

    <button class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!f.valid">Login</button>
  </form>
  <a href="{{baseUrl}}/facebook/login" class="btn btn-primary btn-block">
    <span class="fa fa-facebook"></span>
    Facebook
  </a>
  <a class="btn btn-success btn-block" routerLink="/register">Register</a>
</div>
