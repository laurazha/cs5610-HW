<div class = "container">
  <h1>Login</h1>

  <input type="text"
         class="form-control"
         placeholder="username"/>
  <input type="text"
         class="form-control"
         placeholder="password"/>

  <a class="btn btn-primary btn-block" (click)="login(username,password)">Login</a>
  <a class="btn btn-success btn-block" (click)="register()">Register</a>

</div>
